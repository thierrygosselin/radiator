# Sample .travis.yml for R projects

language: r
r:
  - release
cache: packages
dist: trusty
sudo: required
warnings_are_errors: false
bioc_required: true
before_install:
  - Rscript -e 'update.packages(ask = FALSE)'
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh

# Add GDAL, GEOS, proj, and units2 dependencies.
apt_packages:
  - sudo apt-get install --yes libudunits2-dev libproj-dev libgeos-dev libgdal-dev libgsl0-dev

# Install packages from github
#r_github_packages:
#  - zhengxwen/gdsfmt

notifications:
  email:
    on_success: change
    on_failure: change

os:
  - linux
  - osx
env:
  global:
    - NOT_CRAN: true
    - R_CHECK_ARGS="--as-cran --timings"
    - R_CHECK_TIME="TRUE"
    - R_CHECK_TESTS="TRUE"
    - _R_CHECK_TIMINGS_="0"

# Binary versions of packages to reduce build time.
r_binary_packages:
  - data.table
  - dplyr
  - markdown
  - readr
  - rlang
  - rmarkdown
  - stringi
  - tidyr
  - tibble
  - ggplot2
